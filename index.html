<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Apulian Mini App</title>
    <link rel="stylesheet" href="style.css">

<body>

            </div>

            <h2 class="section-title">CATEGORIE</h2>

            </div>

            <div class="filters">
                <input type="text" id="search-bar" placeholder="üîç Cerca prodotto..." onkeyup="filterProducts()">
                
                <select id="farm-select" onchange="filterProducts()">
                    <option value="all">Tutte le Farm</option>
                    </select>
            </div>

            <div id="product-list" class="product-list">
                </div>
        </div>

        <div id="links-screen" class="screen hidden">
            <div class="logo-container-small">
                <h2>LINK UTILI</h2>
            </div>
            <div class="links-container">
                <a href="#" class="link-btn">üí¨ Supporto Telegram</a>
                <a href="#" class="link-btn">üì∑ Instagram</a>

    <nav class="bottom-nav">

            <span class="icon">üè†</span>

        </button>
        <button class="nav-item" onclick="showScreen('links-screen')" id="nav-links">
            <span class="icon">üîó</span>
            <span class="label">LINKS</span>
        </button>
    </nav>

    <script src="script.js"></script>
</body>
</html>
